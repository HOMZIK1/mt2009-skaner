name: Build Windows EXE

on:
  workflow_dispatch:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller -F -w mt_market_scanner_gui.py -n MTScanner

      - name: Zip update payload
        shell: pwsh
        run: |
          Compress-Archive -Path "dist/MTScanner.exe","config.json","roi_calibrator.py","updater.py","github_tools.py","assets" -DestinationPath "update.zip" -Force

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
        with:
          files: |
            dist/MTScanner.exe
            update.zip
